<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    
    <div class="container">
        <div class="row col-md-6 justify-content-md-center">
            <form id="form">
                <div class="mb-6">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="span"></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <!-- gender  -->

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="gender1">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                    <span id="genderError"></span>
                </div>

                <!-- phone number -->

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone">
                    <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
                </div>

                <!-- subjects -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sub1" name="s1" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        HTML, CSS, Javascript
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="s2" id="sub2">
                    <label class="form-check-label" for="flexCheckChecked">
                        Angular
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="s3" id="sub3">
                    <label class="form-check-label" for="flexCheckChecked">
                        React
                    </label>
                    <span id="suberror"></span>
                </div>

                <button type="button" id="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

     
    <script src="./bootform.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
